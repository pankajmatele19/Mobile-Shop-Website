<!DOCTYPE html>
<html lang="en">

    <head>
        <link rel="stylesheet" href="registration.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <div class="container">
            <div class="title">Update Profile</div>
            <div class="content">
                <form action="update" method="post">
                    <div class="user-details">

                        <div class="input-box">
                            <span class="details">Email</span>
                            <input type="text" placeholder="Update email" name="email" required>
                        </div>

                        <div class="input-box">
                            <span class="details">Phone</span>
                            <input type="text" placeholder="Update number" name="phone" required>
                        </div>
                        <div class="input-box details">Address
                            <input type="text" placeholder="Update address" name="address" required>
                        </div>
                    </div>
                    <div class="button">
                        <input type="submit" value="UPDATE">
                    </div>
                </form>
            </div>
        </div>

    </body>

</html>
